name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo 'Hello world'
      - name: multi-line string
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: directory powershell
        run: directory
      - name: Directory Bash
        run: pwd
        shell: bash
